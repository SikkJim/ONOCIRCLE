<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payments</title>
  <link rel="stylesheet" href="styling.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Notification bell container */
    .notification-bell {
      position: fixed;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      color: #374151; /* Tailwind gray-700 */
      z-index: 1000;
    }

    /* Red badge for notification count */
    .notification-bell .badge {
      position: absolute;
      top: -0.25rem;
      right: -0.25rem;
      background-color: #ef4444; /* Tailwind red-500 */
      color: white;
      border-radius: 9999px;
      width: 1rem;
      height: 1rem;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      user-select: none;
    }
     /* Profile menu container */
     #profileMenuContainer {
      position: fixed;
      top: 1rem;
      right: 3.5rem; /* Left of notification bell */
      z-index: 1000;
      user-select: none;
    }

    /* Profile dropdown */
    #profileDropdown {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 0.5rem;
      width: 10rem; /* 40 * 0.25rem */
      background-color: white;
      border-radius: 0.375rem; /* rounded-md */
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
                  0 4px 6px -4px rgb(0 0 0 / 0.1);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    #profileDropdown a {
      display: block;
      padding: 0.5rem 1rem;
      color: #374151; /* gray-700 */
      text-decoration: none;
    }

    #profileDropdown a:hover {
      background-color: #f3f4f6; /* gray-100 */
    }

    /* Profile button */
    #profileButton {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #374151; /* gray-700 */
      padding: 0;
    }
    /* NEW: Inbox Icon Container */
    #inboxIconContainer {
            position: fixed;
            top: 1rem;
            /* Right of profile button (3.5rem) + profile button width (~1.5rem) + desired gap (e.g., 1rem) */
            right: 6.5rem; /* Adjust this value to position it correctly */
            cursor: pointer;
            font-size: 1.5rem;
            color: #374151; /* Tailwind gray-700 */
            z-index: 1000;
            user-select: none;
        }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <div class="sidebar">
    <ul>
      <li><a href="dashboard.html"><i class="icon">üèÅ</i><span>Dashboard</span></a></li>
      <li><a href="users.html"><i class="icon">üë§</i><span>Users</span></a></li>
      <li><a href="circles.html"><i class="icon">‚ö™</i><span>Circles</span></a></li>
      <li><a href="circle-tracker.html"><i class="icon">üìä</i><span>Circle Tracker</span></a></li>
      <li class="active"><a href="payments.html"><i class="icon">üíµ</i><span>Payments</span></a></li>
    </ul>
  </div>

  <main class="flex-1 p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-1">Payment Cycle</h1>
    <p class="text-gray-500 mb-6">Manage participants payments</p>

    <div class="bg-white rounded-lg shadow p-4">
      <!-- Tabs -->
      <div class="flex border-b mb-4">
        <button class="px-4 py-2 border-b-2 border-blue-600 text-blue-600 font-medium">Pay-ins</button>
        <button class="px-4 py-2 text-gray-500 hover:text-gray-700 ml-4">Payouts</button>
      </div>

      <!-- Top Filters -->
      <div class="flex flex-wrap items-center gap-4 mb-4">
        <div class="flex items-center gap-2">
          <label for="cycle-date" class="text-sm text-gray-700">üìÖ</label>
          <input type="month" id="cycle-date" value="2025-05" class="border border-gray-300 rounded px-2 py-1 text-sm" />
        </div>
        <button class="text-sm text-blue-600 hover:underline ml-auto">Columns</button>
        <button class="text-sm text-blue-600 hover:underline">Filters</button>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left text-gray-700">
          <thead class="bg-gray-50 text-xs uppercase tracking-wider text-gray-500 border-b">
            <tr>
              <th class="px-4 py-3"><input type="checkbox" /></th>
              <th class="px-4 py-3">Status</th>
              <th class="px-4 py-3">Amount</th>
              <th class="px-4 py-3">Fee</th>
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3">User ID</th>
              <th class="px-4 py-3">Executed</th>
              <th class="px-4 py-3">Created</th>
              <th class="px-4 py-3">Ledger ID</th>
              <th class="px-4 py-3">Tag</th>
            </tr>
          </thead>
          <tbody id="payments-table-body">
            <!-- Dynamic rows will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Notification Bell -->
  <div class="notification-bell" title="Notifications">
    üîî
    <div class="badge">3</div>
  </div>
  <div id="inboxIconContainer" title="Messages">
    ‚úâÔ∏è
</div>
  <div id="profileMenuContainer">
    <button id="profileButton" title="Profile">üë§</button>
    <div id="profileDropdown">
      <a href="account.html">My Account</a>
      <a href="login.html">Log Out</a>
    </div>
  </div>
  <script>
    const paymentData = [
      {
        status: '‚úÖ Completed',
        amount: '¬£250.00',
        fee: '¬£2.50',
        name: 'Alice Smith',
        userId: 'USR123',
        executed: '2025-05-05',
        created: '2025-05-01',
        ledgerId: 'LDG456',
        tag: 'May-Payout'
      },
      {
        status: '‚åõ Pending',
        amount: '¬£100.00',
        fee: '¬£1.00',
        name: 'Bob Jones',
        userId: 'USR789',
        executed: '‚Äî',
        created: '2025-05-02',
        ledgerId: 'LDG789',
        tag: 'May-Payin'
      }
    ];

    const tbody = document.getElementById('payments-table-body');

    if (paymentData.length > 0) {
      paymentData.forEach(entry => {
        const row = document.createElement('tr');
        row.classList.add('border-b', 'hover:bg-gray-50');
        row.innerHTML = `
          <td class="px-4 py-3"><input type="checkbox" /></td>
          <td class="px-4 py-3">${entry.status}</td>
          <td class="px-4 py-3">${entry.amount}</td>
          <td class="px-4 py-3">${entry.fee}</td>
          <td class="px-4 py-3">${entry.name}</td>
          <td class="px-4 py-3">${entry.userId}</td>
          <td class="px-4 py-3">${entry.executed}</td>
          <td class="px-4 py-3">${entry.created}</td>
          <td class="px-4 py-3">${entry.ledgerId}</td>
          <td class="px-4 py-3">${entry.tag}</td>
        `;
        tbody.appendChild(row);
      });
    } else {
      tbody.innerHTML = `
        <tr>
          <td colspan="10" class="text-center text-gray-400 py-6">No rows</td>
        </tr>
      `;
    }
     // Notification Bell functionality
     const notificationBell = document.getElementById('notificationBell');
    const notificationCount = document.getElementById('notificationCount');

    notificationBell.addEventListener('click', () => {
      const count = notificationCount.textContent;
      alert(`You have ${count} new notifications.`);
      // Hide badge after click
      notificationCount.style.display = 'none';
    });

    // Profile Dropdown toggle
    const profileButton = document.getElementById('profileButton');
    const profileDropdown = document.getElementById('profileDropdown');

    profileButton.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent closing immediately
      if (profileDropdown.style.display === 'block') {
        profileDropdown.style.display = 'none';
      } else {
        profileDropdown.style.display = 'block';
      }
    });

    // Close dropdown if clicking outside
    document.addEventListener('click', () => {
      if (profileDropdown.style.display === 'block') {
        profileDropdown.style.display = 'none';
      }
    });
    // NEW: Inbox Icon functionality
    document.getElementById('inboxIconContainer').addEventListener('click', () => {
            window.location.href = 'messages.html'; // Redirect to your messages page
        });
  </script>
</body>
</html>
