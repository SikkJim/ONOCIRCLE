<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New User Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">New User</h2>
    
    <!-- ✅ Fixed: Added ID to form -->
    <form id="addUserForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email *</label>
        <input type="email" class="mt-1 w-full border rounded p-2" placeholder="test@gmail.com" required />
      </div>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">FMC</label>
          <input type="number" class="mt-1 w-full border rounded p-2" placeholder="£ 0" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Remaining FMC</label>
          <input type="number" class="mt-1 w-full border rounded p-2" placeholder="£ 0" />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <input type="text" placeholder="First Name" class="border p-2 rounded w-full" />
        <input type="text" placeholder="Last Name" class="border p-2 rounded w-full" />
        <input type="tel" placeholder="Mobile Phone" class="border p-2 rounded w-full" />
        <select class="border p-2 rounded w-full">
          <option disabled selected>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="number" placeholder="Age" class="border p-2 rounded w-full" />
        <input type="text" placeholder="City" class="border p-2 rounded w-full" />
        <input type="number" placeholder="Monthly Income" class="border p-2 rounded w-full" />
        <select class="border p-2 rounded w-full">
          <option disabled selected>Reason For Saving</option>
          <option>Education</option>
          <option>Emergency</option>
          <option>Home</option>
        </select>
      </div>

      <div class="mb-6">
        <input type="text" placeholder="Specific Saving Reason *" class="border p-2 rounded w-full" required />
      </div>

      <div class="flex justify-end gap-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
        <a href="users.html" class="border px-6 py-2 rounded text-gray-700 inline-block text-center">Cancel</a>
      </div>
    </form>

    <!-- ✅ Script works now that form has correct ID -->
    <script>
      document.getElementById("addUserForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const form = e.target;
        const newUser = {
          email: form.querySelector('input[type="email"]').value,
          fmc: form.querySelectorAll('input[type="number"]')[0].value,
          remainingFmc: form.querySelectorAll('input[type="number"]')[1].value,
          firstName: form.querySelectorAll('input[type="text"]')[0].value,
          lastName: form.querySelectorAll('input[type="text"]')[1].value,
          phone: form.querySelector('input[type="tel"]').value,
          gender: form.querySelectorAll('select')[0].value,
          age: form.querySelectorAll('input[type="number"]')[2].value,
          city: form.querySelectorAll('input[type="text"]')[2].value,
          income: form.querySelectorAll('input[type="number"]')[3].value,
          reason: form.querySelectorAll('select')[1].value,
          specificReason: form.querySelectorAll('input[type="text"]')[3].value
        };

        const users = JSON.parse(localStorage.getItem("users")) || [];
        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));

        window.location.href = "users.html";
      });
    </script>
  </div>
</body>
</html>
