<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styling.css" />
  <style>
    /* Notification bell container */
    .notification-bell {
      position: fixed;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      color: #374151; /* Tailwind gray-700 */
      z-index: 1000;
      user-select: none;
    }

    /* Red badge for notification count */
    .notification-bell .badge {
      position: absolute;
      top: -0.25rem;
      right: -0.25rem;
      background-color: #ef4444; /* Tailwind red-500 */
      color: white;
      border-radius: 9999px;
      width: 1rem;
      height: 1rem;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      user-select: none;
    }

    /* Profile menu container */
    #profileMenuContainer {
      position: fixed;
      top: 1rem;
      right: 3.5rem; /* Left of notification bell */
      z-index: 1000;
      user-select: none;
    }

    /* Profile dropdown */
    #profileDropdown {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 0.5rem;
      width: 10rem; /* 40 * 0.25rem */
      background-color: white;
      border-radius: 0.375rem; /* rounded-md */
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
                  0 4px 6px -4px rgb(0 0 0 / 0.1);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    #profileDropdown a {
      display: block;
      padding: 0.5rem 1rem;
      color: #374151; /* gray-700 */
      text-decoration: none;
    }

    #profileDropdown a:hover {
      background-color: #f3f4f6; /* gray-100 */
    }

    /* Profile button */
    #profileButton {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #374151; /* gray-700 */
      padding: 0;
    }
    /* NEW: Inbox Icon Container */
    #inboxIconContainer {
            position: fixed;
            top: 1rem;
            /* Right of profile button (3.5rem) + profile button width (~1.5rem) + desired gap (e.g., 1rem) */
            right: 6.5rem; /* Adjust this value to position it correctly */
            cursor: pointer;
            font-size: 1.5rem;
            color: #374151; /* Tailwind gray-700 */
            z-index: 1000;
            user-select: none;
        }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li class="active"><a href="dashboard.html"><i class="icon">üèÅ</i><span>Dashboard</span></a></li>
      <li><a href="users.html"><i class="icon">üë§</i><span>Users</span></a></li>
      <li><a href="circles.html"><i class="icon">‚ö™</i><span>Circles</span></a></li>
      <li><a href="circle-tracker.html"><i class="icon">üìä</i><span>Circle Tracker</span></a></li>
      <li><a href="payments.html"><i class="icon">üíµ</i><span>Payments</span></a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Dashboard</h1>
    <div class="top-bar">
      <input type="text" placeholder="Search for..." />
      <button>Generate Report</button>
    </div>
    <div class="cards">
      <div class="card">Earnings (Monthly) $40,000</div>
      <div class="card">Earnings (Annual) $215,000</div>
      <div class="card">Tasks 50%</div>
      <div class="card">Pending Requests 18</div>
    </div>
    <div class="charts">
      <div class="chart">Earnings Overview (Line Chart)</div>
      <div class="chart">Revenue Sources (Pie Chart)</div>
    </div>
    <div class="projects">Projects</div>
    <div class="illustrations">Illustrations</div>
  </div>

  <!-- Notification Bell -->
  <div class="notification-bell" title="Notifications" id="notificationBell">
    üîî
    <div class="badge" id="notificationCount">3</div>
  </div>
  <div id="inboxIconContainer" title="Messages">
    ‚úâÔ∏è
</div>

  <!-- Profile Icon and Dropdown -->
  <div id="profileMenuContainer">
    <button id="profileButton" title="Profile">üë§</button>
    <div id="profileDropdown">
      <a href="account.html">My Account</a>
      <a href="login.html">Log Out</a>
    </div>
  </div>

  <script>
    // Notification Bell functionality
    const notificationBell = document.getElementById('notificationBell');
    const notificationCount = document.getElementById('notificationCount');

    notificationBell.addEventListener('click', () => {
      const count = notificationCount.textContent;
      alert(`You have ${count} new notifications.`);
      // Hide badge after click
      notificationCount.style.display = 'none';
    });

    // Profile Dropdown toggle
    const profileButton = document.getElementById('profileButton');
    const profileDropdown = document.getElementById('profileDropdown');

    profileButton.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent closing immediately
      if (profileDropdown.style.display === 'block') {
        profileDropdown.style.display = 'none';
      } else {
        profileDropdown.style.display = 'block';
      }
    });

    // Close dropdown if clicking outside
    document.addEventListener('click', () => {
      if (profileDropdown.style.display === 'block') {
        profileDropdown.style.display = 'none';
      }
    });
    // NEW: Inbox Icon functionality
    document.getElementById('inboxIconContainer').addEventListener('click', () => {
            window.location.href = 'messages.html'; // Redirect to your messages page
        });
  </script>
</body>
</html>
