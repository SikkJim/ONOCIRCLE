<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 500px;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .popup-header h2 {
            margin: 0;
        }

        .popup-header button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus {
            outline: none;
            border-color: #aaa;
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .form-group .input-icon input {
            padding-left: 30px;
        }

        .popup-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .popup-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .popup-buttons button.submit {
            background-color: #556ee6;
        }

        .popup-buttons button.cancel {
            background-color: #f0f0f0;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h2>Update Profile</h2>
            <button onclick="history.back()">Ã—</button>
        </div>
        <div class="form-group">
            <label for="firstName">First Name*</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="firstName" name="firstName" placeholder="John">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name*</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="lastName" name="lastName" placeholder="Doe">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="biccsiccjim@gmail.com">
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-icon">
                <i class="fas fa-at"></i>
                <input type="text" id="username" name="username" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="mobilePhone">Mobile Phone</label>
            <div class="input-icon">
                <i class="fas fa-phone"></i>
                <input type="text" id="mobilePhone" name="mobilePhone" placeholder="+44-711-1111">
            </div>
        </div>
        <div class="popup-buttons">
            <button class="submit">Submit</button>
            <button class="cancel" onclick="history.back()">Cancel</button>
        </div>
    </div>
</body>
</html>
